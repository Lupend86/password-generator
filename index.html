<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="10" 
        id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" 
        value="10" id="characterAmountNumber">
      </div>

      <label for="inlcudeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="inlcudeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="inlcudeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button class="btn" type="submit">Generate Password</button>
    </form>
  </div> 
</body>
</html>
